{% extends "layout.html" %}

{% block title %}Server Error - Medical Device Management{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body py-5">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead">Sorry, something went wrong on our end.</p>
                    <hr>
                    <p>Our technical team has been notified and is working to fix the issue.</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
